<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card border-success rounded-0">
      <div class="card-header rounded-0">
        <h3 class="mb-0 text-success">Login</h3>
      </div>
      <div class="card-body text-info">
        <form class="form">
          <div class="form-group text-success">
            <label for="">Email</label>
            <input type="text" [(ngModel)]="loginUserData.email" name="email" class="form-control rounded-0" required>
          </div>
          <div class="form-group text-success">
            <label for="">Password</label>
            <input type="password" [(ngModel)]="loginUserData.password" name="password" class="form-control rounded-0" required>
          </div>
          <button type="submit" (click)="loginUser()" class="btn btn-success float-right">Register</button>
        </form>
      </div>
    </div>
   
  </div>
</div>
